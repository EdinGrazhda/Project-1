<div class="main">
  <div class="container">
    <h1 class="text-center">Zoomed Image</h1>
    <div *ngIf="image">
      <img [src]="image.url" alt="{{ image.title }}">
      <h2>{{ image.title }}</h2>
      <p><span class="span">Author:</span> {{ image.ownername }}</p>
      <p><span class="span">Tags:</span> {{ image.tags }}</p>
    </div>
  </div>
</div>
